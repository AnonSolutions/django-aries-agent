{% load i18n %}
{% load static %}

<body class="w3-light-grey">
        <div class="w3-light-grey" style="margin-left:0px; margin-top: 50px;">
<div class="w3-container">
{% for credential in credentials %}
    <body class="w3-light-grey">

    <div class="w3-card-4" style="width:40%">
        <header class="w3-container w3-light-blue">
            <h1><center><i class="fa fa-university" aria-hidden="true"></center></i></h1>
        </header>
        <div class="w3-container w3-white" style="font-size: 10px">
                    <b>Emissor</b>
                    <h4>{{ credential.schema_id }}</h4><br>
                    {% for x, y in credential.attrs.items %}
                        <b>{{ x }}</b>
                        <h4>{{ y }}</h4>
                    {% endfor %}
                </div>
                <footer class="w3-container w3-light-blue">
                    <h4>
                        <center>
                            <a href="{% url 'remove_credentials' %}?connection_id={{credential.referent}}">
                                <i class="fa fa-trash"></i>
                            </a>
                    </h4></center>
                </footer>
    </div>
<br>
{% endfor %}
</div>
</div>
